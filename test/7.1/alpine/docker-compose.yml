version: '2'

services:
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    depends_on:
      - fpm
    ports: 
      - 8171:80
    volumes:
      - "$PWD/test:/var/www/html"      

  fpm:
    image: vfac/envdevphpbase:7.1-alpine
    name: fpm_7.1-alpine
    expose:
      - 9000
    volumes:
      - "$PWD/test:/var/www/html"