  - docker exec php5.6-alpine php -v
  - docker exec php5.6-alpine sh -c "php -v | grep 5.6"
  - docker exec php5.6-alpine sh -c "php test/test.php |grep version"
  - docker exec php5.6-alpine composer --version
  - curl -s localhost:8156/test.php |grep bcmath

  - docker exec php7.0-alpine php -v
  - docker exec php7.0-alpine sh -c "php -v | grep 7.0"
  - docker exec php7.0-alpine sh -c "php test/test.php |grep version"
  - docker exec php7.0-alpine composer --version
  - curl -s localhost:8170/test.php |grep bcmath

  - docker exec php7.1-alpine php -v
  - docker exec php7.1-alpine sh -c "php -v | grep 7.1"
