sudo: required

services:
  - docker

addons:
  apt:
    packages:
      - docker-ce

env:
  DOCKER_COMPOSE_VERSION: 1.8.1

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - sudo mv docker-compose /usr/local/bin
  - chmod +x /usr/local/bin/docker-compose

  - docker --version

  - docker build -t vfac/envdevphpbase:5.6 -f 5.6/Dockerfile 5.6/
  - docker build -t vfac/envdevphpbase:7.0 -f 7.0/Dockerfile 7.0/
  - docker build -t vfac/envdevphpbase:7.1 -f 7.1/Dockerfile 7.1/
  - docker build -t vfac/envdevphpbase:7.2 -f 7.2/Dockerfile 7.2/
  - docker build -t vfac/envdevphpbase:5.6-alpine -f 5.6/Dockerfile 5.6/alpine/
  - docker build -t vfac/envdevphpbase:7.0-alpine -f 7.0/Dockerfile 7.0/alpine/
  - docker build -t vfac/envdevphpbase:7.1-alpine -f 7.1/Dockerfile 7.1/alpine/
  - docker build -t vfac/envdevphpbase:7.2-alpine -f 7.2/Dockerfile 7.2/alpine/

  - docker run --name php5.6 -d -v $PWD:/var/www/html vfac/envdevphpbase:5.6
  - docker run --name php7.0 -d -v $PWD:/var/www/html vfac/envdevphpbase:7.0
  - docker run --name php7.1 -d -v $PWD:/var/www/html vfac/envdevphpbase:7.1
  - docker run --name php7.2 -d -v $PWD:/var/www/html vfac/envdevphpbase:7.2
  - docker run --name php5.6-alpine -d -v $PWD:/var/www/html vfac/envdevphpbase:5.6-alpine
  - docker run --name php7.0-alpine -d -v $PWD:/var/www/html vfac/envdevphpbase:7.0-alpine
  - docker run --name php7.1-alpine -d -v $PWD:/var/www/html vfac/envdevphpbase:7.1-alpine
  - docker run --name php7.2-alpine -d -v $PWD:/var/www/html vfac/envdevphpbase:7.2-alpine

  - docker-compose -f test/5.6/docker-compose.yml up -d
  - docker-compose -f test/7.0/docker-compose.yml up -d
  - docker-compose -f test/7.1/docker-compose.yml up -d
  - docker-compose -f test/7.2/docker-compose.yml up -d
  - docker-compose -f test/5.6/docker-compose-alpine.yml up -d
  - docker-compose -f test/7.0/docker-compose-alpine.yml up -d
  - docker-compose -f test/7.1/docker-compose-alpine.yml up -d
  - docker-compose -f test/7.2/docker-compose-alpine.yml up -d

script:
  - docker exec php5.6 php -v
  - docker exec php5.6 sh -c "php -v | grep 5.6"
  - docker exec php5.6 sh -c "php test/test.php |grep version"
  - docker exec php5.6 composer --version
  - curl -s localhost:8056/test.php |grep bcmath

  - docker exec php7.0 php -v
  - docker exec php7.0 sh -c "php -v | grep 7.0"
  - docker exec php7.0 sh -c "php test/test.php |grep version"
  - docker exec php7.0 composer --version
  - curl -s localhost:8070/test.php |grep bcmath

  - docker exec php7.1 php -v
  - docker exec php7.1 sh -c "php -v | grep 7.1"
  - docker exec php7.1 sh -c "php test/test.php |grep version"
  - docker exec php7.1 composer --version
